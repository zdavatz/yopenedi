plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    implementation 'org.milyn.edi.unedifact:d96a-mapping:1.7.1.0'
    implementation 'org.milyn.edi.unedifact:d96a-binding:1.7.1.0'
    implementation 'org.milyn:milyn-smooks-edi:1.7.1'
    implementation 'org.milyn:milyn-smooks-all:1.7.1'
    implementation 'org.milyn:milyn-smooks-core:1.7.1'
    implementation 'org.milyn:milyn-commons:1.7.1'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'

    implementation 'org.apache.commons:commons-lang3:3.10'
    compile group: 'commons-io', name: 'commons-io', version: '2.7'

    compile group: 'javax.mail', name: 'mail', version: '1.5.0-b01'
    implementation 'com.jcraft:jsch:0.1.55'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    // implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}